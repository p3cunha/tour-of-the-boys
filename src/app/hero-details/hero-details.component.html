<div class="details"*ngIf="hero">

    <div class="details-content">
        <h2>{{ hero.name | uppercase }}</h2>
        <div><span>Id: </span>{{ hero.id }}</div>
        <div><span>Name: </span>{{ hero.name }}</div>
        <div><span>Power: </span>{{ hero.power }}</div>
    </div>
    <div>
        <label>
            <input [(ngModel)]="hero.name" placeholder="Modify the name"/>
            <a class="btn" routerLink="/dashboard" >Back to Dashboard</a>
            <a class="btn" routerLink="/heroes" >Back to List</a>
        </label>
    </div>
    
</div>
