<h2>

</h2>
<div>
    <label>New Hero</label>
    <input #heroName />
    <button (click)="add(heroName.value); heroName.value='' ">    Add Hero!   </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" >
        <a routerLink="/details/{{hero.id}}">  <!-- redirect link, to hero details (setted on routing)-->
            <span class="badge"> {{ hero.id }}  </span> {{ hero.name }}
        </a>
    </li>
</ul>
