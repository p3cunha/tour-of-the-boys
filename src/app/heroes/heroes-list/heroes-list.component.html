<h2>

</h2>
<div>
    <label>New Hero</label>
    <input #heroName />
    <button (click)="add(heroName.value); heroName.value='' ">    Add Hero!   </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" >
        <!-- redirect link, to hero details (setted on routing)-->
        <a routerLink="/details/{{hero.id}}">  
            <span class="badge"> {{ hero.id }}  </span> {{ hero.name }}
        </a>
    <button (click)="delete(hero)" class="delete">Delete hero!</button>
    </li>
</ul>
